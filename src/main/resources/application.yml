spring:
  application:
    name: mscartoes
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 0 # Random port

eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8761/eureka # admin:admin is the user and password to access the Eureka server
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

mq:
  queues:
    emissao-cartoes: emissao-cartoes